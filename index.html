<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>W-Wave</title>
</head>

<body>
    <header class="header">
        <div class="header-top flex container">
            <picture>
                <source srcset="img/logo-mobile.png" type="image/png" media="(max-width: 500px)">
                <img class="header-top__logo" src="img/logo-1024.png" alt="Логотип сайта">
            </picture>
            <a href="#" class="header-top__enter">Вход</a>
        </div>

        <div class="header-center flex container">
            <button class="header-center__burger btn-reset"></button>
            <img src="img/logo.png" class="header-center__logo" alt="Логотип сайта W-Wave">
            <div class="header-center__burger-container flex">
                <nav class="header__nav flex">
                    <div class="header__nav-left flex">
                        <button class="header__close-menu btn-reset">
                            <svg width="24" height="24" viewbox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <rect x="4.5752" y="2.95406" width="24" height="3" rx="1.5"
                                    transform="rotate(45 4.5752 2.95406)" fill="#6D31EE" />
                                <rect x="21.5459" y="5.07538" width="24" height="3" rx="1.5"
                                    transform="rotate(135 21.5459 5.07538)" fill="#6D31EE" />
                            </svg>
                        </button>
                        <ul class="menu list-reset flex">
                            <li class="menu__item">
                                <a href="#podcasts" class="menu__link">Подкасты</a>
                            </li>
                            <li class="menu__item">
                                <a href="#broadcasts" class="menu__link">Передачи</a>
                            </li>
                            <li class="menu__item">
                                <a href="#guests" class="menu__link">Гости</a>
                            </li>
                            <li class="menu__item">
                                <a href="#playlists" class="menu__link">Плейлисты</a>
                            </li>
                            <li class="menu__item">
                                <a href="#about-us" class="menu__link">О нас</a>
                            </li>
                        </ul>
                    </div>
                    <div class="header__nav-right flex">
                        <img src="../CourseWorkSkillbox/img/burger-bg-icon.png" class="header__nav-right-img" alt="">
                    </div>
                </nav>
            </div>
            <div class="header-center__buttons flex">
                <a href="#" class="header-search">
                    <svg width="24" height="24" viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z"
                            stroke="#6D31EE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M21 21L16.65 16.65" stroke="#6D31EE" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </a>
                <a href="#" class="header-enter">Вход</a>
            </div>
        </div>

        <div class="header-bottom flex">
            <div class="header-bottom__container container flex">
                <ul class="header-bottom__list list-reset flex">
                    <li class="header-bottom__link">
                        <a href="#">Новости</a>
                    </li>
                    <li class="header-bottom__link">
                        <a href="#">Блоги</a>
                    </li>
                    <li class="header-bottom__link">
                        <a href="#">Топы</a>
                    </li>
                    <li class="header-bottom__link">
                        <a href="#">Опросы</a>
                    </li>
                    <li class="header-bottom__link">
                        <a href="#">Рейтинги</a>
                    </li>
                    <li class="header-bottom__link">
                        <a href="#">Реклама</a>
                    </li>
                </ul>
                <div class="header-bottom__buttons flex">
                    <div class="header-bottom__btn-1 flex">
                        <button class="header-bottom__btn btn-reset">
                            <svg width="20" height="20" viewbox="0 0 20 20" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M10 0C4.475 0 0 4.475 0 10C0 15.525 4.475 20 10 20C15.525 20 20 15.525 20 10C20 4.475 15.525 0 10 0ZM8 14.5V5.5L14 10L8 14.5Z"
                                    fill="#A1A6B4" />
                            </svg>
                        </button>
                        <div class="header-bottom__content">
                            <span class="header-bottom__subtitle">Ранее в эфире</span>
                            <p class="header-bottom__title">
                                «Музыка»
                            </p>
                        </div>
                    </div>
                    <div class="header-bottom__btn-2 flex">
                        <button class="header-bottom__btn btn-reset">
                            <svg width="20" height="20" viewbox="0 0 20 20" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M10 0C4.475 0 0 4.475 0 10C0 15.525 4.475 20 10 20C15.525 20 20 15.525 20 10C20 4.475 15.525 0 10 0ZM8 14.5V5.5L14 10L8 14.5Z"
                                    fill="#A1A6B4" />
                            </svg>
                        </button>
                        <div class="header-bottom__content">
                            <span class="header-bottom__subtitle">Сейчас в эфире</span>
                            <p class="header-bottom__title">
                                «Как так?»
                            </p>
                        </div>
                    </div>
                </div>
                <div class="header-bottom__limitation-icon">
                    <img src="img/12+icon.png" class="header-bottom-link" alt="Возрастное ограничение">
                </div>
                <div class="header-bottom__play-button">
                    <img src="img/header-play-icon.svg" alt="Кнопка выбрать музыку">
                </div>
                <div class="header-bottom__whatplay flex">
                    <svg width="15" height="15" viewbox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="7.5" cy="7.5" r="7.5" fill="#6D31EE" />
                        <path d="M12 7.00014V8.00014H3V7.00014H12Z" fill="white" />
                        <path d="M8 12.0001H7L7 3.00014L8 3.00014L8 12.0001Z" fill="white" />
                    </svg>
                    <button class="header-bottom__play-btn btn-reset">Что в эфире?</button>
                </div>
            </div>
        </div>

    </header>

    <main class="main">
        11
    </main>

    <footer class="footer">
        11
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
